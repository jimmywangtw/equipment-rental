<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>裝備預約網站</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <nav>
      <h2>山旅戶外裝備租借</h2>
      <a href="admin.html">管理者登入</a>
    </nav>
    <h3>請選擇租借時間</h3>
    <div class="date-select">
      <label for="start-date">起始日期：</label>
      <input type="date" id="start-date" name="start-date" required />
      <label for="end-date">結束日期：</label>
      <input type="date" id="end-date" name="end-date" required />
      <div id="total-days"></div>
    </div>

    <div class="cart">
      <h3 class="cart-title">購物車</h3>
      <div class="cart-duration"></div>
      <div id="cart-list">
        <p>目前無選擇任何商品</p>
      </div>
      <div id="total-price"></div>
    </div>

    <div class="rental">
      <h3 class="rental-title"></h3>
      <ul id="rental-items"></ul>
    </div>

    <form
      id="rental-form"
      method="post"
      action="http://localhost:8000/submit-form"
    >
      <div>
        <label for="user-name">姓名:</label>
        <input
          type="text"
          name="user-name"
          id="user-name"
          placeholder="辛晴好"
          required
        />
        <label for="phone">手機:</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="0911555888"
          autocomplete="tel"
          required
        />
      </div>
      <div>
        <input type="hidden" name="order-id" id="order-id" />
        <input type="hidden" name="start-date" id="start-date" />
        <input type="hidden" name="end-date" id="end-date" />
        <input type="hidden" name="items" id="items" />
      </div>
      <input type="submit" value="送出表單" />
    </form>
  </body>
  <script src="./scripts/index.js"></script>
</html>
