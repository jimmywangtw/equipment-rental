<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>裝備預約網站</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <h2>山旅戶外裝備租借</h2>
    <h3>請選擇租借時間</h3>
    <div class="date-select">
      <label for="start-date">起始日期：</label>
      <input type="date" id="start-date" name="start-date" />
      <label for="end-date">結束日期：</label>
      <input type="date" id="end-date" name="end-date" />
      <div id="total-days"></div>
    </div>

    <div class="cart">
      <h3 class="cart-title">購物車</h3>
      <div class="cart-duration"></div>
      <div id="cart-list">
        <p>目前無選擇任何商品</p>
      </div>
    </div>
    <div class="rental">
      <h3 class="rental-title"></h3>
      <ul id="rental-items"></ul>
    </div>

    <form id="rental-form" method="post" action="/backend-server/submit">
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>

    <script src="./scripts/index.js"></script>
  </body>
</html>
