<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>後台管理_裝備預約網站</title>
    <link href="node_modules/quill/dist/quill.snow.css" rel="stylesheet" />
  </head>
  <body>
    <h1>後台管理頁面</h1>
    <h2>新增商品</h2>
    <form
      id="editor-form"
      method="post"
      action="http://localhost:8000/submit-form"
    >
      <label
        >商品名稱：
        <input
          type="text"
          id="title"
          name="title"
          aria-label="title"
          title="title"
          placeholder="請輸入名稱" /></label
      ><br /><br />

      <div id="images-container">
        <label
          >圖片網址：
          <input
            type="url"
            name="image"
            class="image"
            placeholder="請輸入圖片網址"
          /> </label
        ><br /><br />
      </div>

      <button class="spec-inputs-button" type="button">新增其他規格</button>
      <div id="spec-container">
        <div class="spec-inputs">
          <label
            >規格：
            <input
              type="text"
              class="spec"
              name="spec"
              aria-label="specification"
              title="specification"
              placeholder="請輸入規格 非必填" /></label
          ><br /><br />

          <label
            >價格：
            <input
              type="number"
              class="price"
              name="price"
              aria-label="price"
              title="price"
              placeholder="請輸入價格"
            /> </label
          ><br /><br />

          <label
            >庫存：
            <input
              type="number"
              class="stock"
              name="stock"
              aria-label="stock"
              title="stock"
              placeholder="請輸入庫存"
            /> </label
          ><br /><br /><br />
        </div>
      </div>
      <label for="quill-content">商品描述：</label><br />
      <div id="quill-content"></div>
      <br /><br />

      <input type="submit" value="儲存修改" />
    </form>
  </body>
  <script src="node_modules/quill/dist/quill.min.js"></script>
  <script src="./scripts/admin.js"></script>
</html>
